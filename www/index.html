<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main_controller.js"></script>
  </head>
  <body ng-app="za-calculator" ng-controller="MainCtrl">
    <div class="bar bar-header bar-positive">
      <h1 class="title">ZCalc</h1>
    </div>
    <ion-content class="has-header">
      <h1 class="title">{{greeting}}</h1>
      <div class="display">{{display}}</div>
      <div class="button-bar"><a ng-click="square()" class="button">x<sup>2</sup></a><a ng-click="sinfunc()" class="button button-calm">sin</a><a ng-click="cosfunc()" class="button button-calm">cos</a><a ng-click="tanfunc()" class="button button-calm">tan</a></div>
      <div class="button-bar"><a ng-click="root()" class="button">&radic;<span style="text-decoration: overline;">Â x</span></a><a ng-click="asinfunc()" class="button button-calm">sin<sup>-1</sup></a><a ng-click="acosfunc()" class="button button-calm">cos<sup>-1</sup></a><a ng-click="atanfunc()" class="button button-calm">tan<sup>-1</sup></a></div>
      <div class="button-bar"><a ng-click="number(1)" class="button">1</a><a ng-click="number(2)" class="button">2</a><a ng-click="number(3)" class="button">3</a><a ng-click="calculate(&quot;/&quot;)" class="button button-royal">&div;</a></div>
      <div class="button-bar"><a ng-click="number(4)" class="button">4</a><a ng-click="number(5)" class="button">5</a><a ng-click="number(6)" class="button">6</a><a ng-click="calculate(&quot;*&quot;)" class="button button-royal">&times;</a></div>
      <div class="button-bar"><a ng-click="number(7)" class="button">7</a><a ng-click="number(8)" class="button">8</a><a ng-click="number(9)" class="button">9</a><a ng-click="calculate(&quot;+&quot;)" class="button button-royal">+</a></div>
      <div class="button-bar"><a ng-click="number(0)" class="button">0</a><a class="button"></a><a ng-click="number(&quot;.&quot;)" class="button">.</a><a ng-click="calculate(&quot;-&quot;)" class="button button-royal">-</a></div>
      <div class="button-bar"><a ng-click="clearDisplay()" class="button button-balanced">clear</a><a ng-click="answer()" class="button button-energized">=</a></div>
    </ion-content>
    <div class="bar bar-footer bar-positive">
      <div class="center"><small>&copy; 2014, Z. Ames</small></div>
    </div>
  </body>
</html>
